---
- hosts: localhost
  connection: local
  become: true
  
  tasks:
  - name: Install packages
    package:
      name:
      - htop
      - neovim
      - tmux
      - git
      - vim
      - gnome-tweaks
      - i3
      
  - name: copy nvim files
    copy:
     src: files/nvim
     dest: /home/chatzisnick/.config/
     owner: chatzisnick
     group: chatzisnick

  - name: copy .bashrc file
    copy:
     src: files/bashrc
     dest: /home/chatzisnick/.bashrc
     owner: chatzisnick
     group: chatzisnick
